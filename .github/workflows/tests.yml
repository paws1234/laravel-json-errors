name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  php-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [8.1, 8.2, 8.3]
        laravel: [10.*, 11.*]

    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, pdo, sqlite, bcmath
          coverage: none
      - name: Install dependencies
        run: composer require "illuminate/support:${{ matrix.laravel }}" --dev --no-update && composer update --prefer-dist --no-interaction
      - name: Run Tests
        run: vendor/bin/phpunit --testdox
